<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Simulacion de algoritmos de planificacion de procesos</title>
</head>
<body>
    <div class="side-bar" id="sidebar">
        <div class="logo-content" id="sidebar-active">
            <div class="title-logo">Proyecto - Sistemas Operativos </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
    
        <ul>
            <li>
                <a href="#" id="Home">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="link-name">Home</span>
                </a>
                <span class="tool-tip">Home</span>
            </li>
            <li>
                <a href="#" id="FCFS">
                    <i class='bx bxs-leaf'></i>
                    <span class="link-name">FCFS</span>
                </a>
                <span class="tool-tip">FCFS</span>
            </li>
            <li>
                <a href="#" id="SJF">
                    <i class='bx bx-spa'></i>
                    <span class="link-name">SJF</span>
                </a>
                <span class="tool-tip">SJF</span>
            </li>
            <li>
                <a href="#" id="PRIORIDAD">
                    <i class='bx bx-coffee-togo'></i>
                    <span class="link-name">Prioridad</span>
                </a>
                <span class="tool-tip">Prioridad</span>
            </li>
            <li>
                <a href="#" id="ROUNDROBIN">
                    <i class='bx bx-loader-circle'></i>
                    <span class="link-name">Round - Robin</span>
                </a>
                <span class="tool-tip">Round-Robin</span>
            </li>
            <li>
                <a href="#" id="SRTF">
                    <i class='bx bx-objects-horizontal-center'></i>
                    <span class="link-name">SRTF</span>
                </a>
                <span class="tool-tip">SRTF</span>
            </li>
            <li>
                <a href="#" id="estadisticas">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link-name">Estadisticas</span>
                </a>
                <span class="tool-tip">Estadisticas</span>
            </li>
        </ul>
    </div>

<div class="container">
    <h3 class="title">Algoritmos de planificaci√≥n de procesos</h3>
    <ul>
        <li>
            <button id="clear" type="button">Clear</button>
        </li>
    </ul>
    
    <div class="content-input" id="contentinput">
     <div class="content-data">
        <div class="datainput-group">
            <label for="name" class="process-name">Nombre de proceso</label>
            <input type="text" name="name" id="name" class="data" placeholder="Nombre del proceso" required>
        </div>
        <div class="datainput-group">
            <label for="arrivetime" class="process-arrivetime">Tiempo de llegada</label>
            <input type="number" min="0" max="30" name="arrivetime" id="arrivetime" class="data" placeholder="Tiempo de llegada" required>
        </div>
        <div class="datainput-group">
            <label for="cputime" class="process-cputime">Tiempo de CPU</label>
            <input type="number" min="0" max="30" name="cputime" id="cputime" class="data" placeholder="Tiempo de cpu" required>
        </div>
        <div class="datainput-group">
            <label for="prioridad" class="prioridad">Prioridad</label>
            <input type="number" min="1" max="8" name="prioridad" id="prioridad" class="data" placeholder="Prioridad" required>
        </div>
        <div class="datainput-group quantuminput">
            <label>Quantum</label>
            <div class="numberpicker">
                <input type="number" id="quantum"  min="1" max="8">
            </div>
        </div>
        <div class="datainput-group" id="submit">
            <ul class="databutton">
                <li>
                    <button class="addprocess" id="addprocess" type="button">
                        <p class="addprocess-button">Agregar proceso</p>
                       </button>
                </li>
                <li>
                    <button class="addprocess" id="Submitrandom" type="button" formnovalidate>
                        <p class="addprocess-button">Aleatorio</p>
                    </button>
                </li>
            </ul>
        </div>
     </div>
     <div class="content-table">
        <table class="table">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Tiempo de llegada</td>
                    <td>CPU</td>
                    <td>Prioridad</td>
                </tr>
            </thead>
            <tbody id="t-body">
                <tr>
                    <td colspan="3" align="center">Sin datos</td>
                </tr>
            </tbody>
        </table>
     </div>
    </div>
    
    <div class="resultado" id="contentresult">
      <div class="summary" id="summary">
            <table class="table" id="summaryTable">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="tpe" id="tpe">
                <p id="tpromedio"></p>
            </div>
        </div>
        <div class="gantt" id="dgantt">
            <canvas class="process" id="gantt"></canvas>
        </div>
    </div>
</div>     
    <script type="module" src="datainput.js"></script>
   
</body>
</html>
